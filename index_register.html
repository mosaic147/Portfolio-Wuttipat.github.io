<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Assignment : Register-Wuttipat</title>
	<link rel="icon" href="logo/favicon.ico">
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='style_register.css'>
	<link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="index_register.html">
	<script src='main_register.js'></script>
</head>

<body>
	<form name="myForm" id="myForm" action="index_login.html">
		<fieldset>
			<legend></legend>
			<h1>REGISTER</h1>
			<span class="require"><span class="red_star">*</span> require</span> <br>
			<span id="errormsg"></span> <br>

			<hr>

			<div class="line1">
				<div id="firstname">
					First name<span class="red_star">*</span>:
					<input type="text" name="firstname" required>
				</div>

				<div id="lastname">
					Last name<span class="red_star">*</span>:
					<input type="text" name="lastname" required>
				</div>
			</div>

			<br>
			<div class="line2">
				<div id="gender">
					Gender<span class="red_star">*</span>:
					<input type="radio" name="gender" value="male" required>Male
					<input type="radio" name="gender" value="female">Female
					<input type="radio" name="gender" value="female">Other
				</div>

				<div id="birthday">
					Birthday<span class="red_star">*</span>:
					<input type="date" name="bday" value="" required>
				</div>

				<div id="email">
					Email address<span class="red_star">*</span>
					<input type="email" name="email" required>
				</div>
			</div>

			<br>
			<div class="line3">
				<div id="username">
					<h3>Username<span class="red_star">*</span></h3>
					<input type="text" name="username" required>
				</div>

				<div id="password">
					<h3>Password<span class="red_star">*</span></h3>
					<input type="password" name="password1" required>
				</div>

				<div id="retype">
					<h3>Retype Password<span class="red_star">*</span></h3>
					<input type="password" name="password2" required>
				</div>
			</div>
			<div class="line4">
				<div id="register">
					<input type="submit" value="Register">
				</div>

				<div id="reset">
					<input type="reset" value="Reset">
				</div>
			</div>
		</fieldset>
	</form>
	<hr class="line">
	<div class="back_container">
		<div class="btn_back">
			<a href="index.html">Back to portfolio</a>
		</div>
	</div>
</body>

</html>
