<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Assignment : Login-Wuttipat</title>
	<link rel="icon" href="logo/favicon.ico">
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='style_login.css'>
	<link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="index_register.html">
	<script src='main_login.js'></script>
</head>

<body>
	<form name="myLogin" id="myLogin">
		<fieldset>
			<legend>REGISTER</legend>

			<div id="boxusername">
				<h3>Username</h3>
				<input type="text" name="username" id="username" required>
			</div>

			<div id="boxpassword">
				<h3>Password</h3>
				<input type="password" name="password" id="password" required>
			</div>

			<div class="button">
				<div id="login">
					<input type="submit" value="Login">
				</div>

				<div id="clear">
					<input type="reset" value="Clear">
				</div>
			</div>
		</fieldset>
	</form>
	<hr class="line">

	<div class="back_container">
		<div class="btn_backRegister">
			<a href="index_register.html">Back to register</a>
		</div>

		<div class=" btn_back">
			<a href="index.html">Back to portfolio</a>
		</div>
	</div>
</body>

</html>
